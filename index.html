<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <!-- Inizio container -->
            <div class="row justify-content-center">
                <!-- Titolo  -->
                <div class="col-12 col-md-10">
                    <h1 class="mt-3 border-bottom border-black">Todo List</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Inizio row delle task -->
                <div class="col-12 col-md-10 ">
                    <ul class="list-unstyled fs-4">
                    <!-- Inizio lista delle task -->
                        <li class="border-bottom border-black d-flex justify-content-between" v-for="(task, index) in tasks">
                            <div>{{task.text}}</div>
                            <div> 
                                <!-- Button -->
                                <button type="button" class="btn btn-success btn-sm me-1 mb-2">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm mb-2">
                                    <i class="fa-sharp fa-solid fa-trash"></i>
                                </button>                               
                            </div>
                        </li>
                    </ul>
                    <div class="input-group mb-3">
                        <!-- Aggiungi task -->
                        <input type="text" class="form-control " placeholder="Add nuova task">
                        <button type="button" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i>
                            Add
                        </button>  
                      </div>

                </div>
            </div>

    </div>
<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src="./js/script.js"></script>
</body>
</html>
